<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" >

  <title>Frontend</title>
</head>
<body>

  <h1 id="heading" class="display-1 jumbotron bg-info text-white text-center">MongoDB Frontend</h1>
  <div class="container">
    <button id="homeBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Home</button>
    <button id="adminBtn" type="button" class="btn btn-dark rounded-pill">Admin</button>
    <!-- homepage -->
    <div id="homePage" class="mt-4">
      <button id="viewProducts" type="button" class="btn btn-dark rounded-pill mr-20px">View Products</button>
      <!-- product page -->
      <div id="productCards">
      </div>
    </div>

    <!-- admin page -->
    <div id="adminPage">

      <div id="loggedIn">

      </div>
      <div id="usersCards" class="pb-5">

      </div>

      <div class="bg-dark text-light mt-4 mb-5">
        <button id="loginBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Login</button>
        <button id="logoutBtn" type="button" class="btn btn-dark rounded-pill">Logout</button>
        <button id="registerBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Register</button>
        <button id="viewUserBtn" type="button" class="btn btn-dark rounded-pill">View all users</button>

        <!-- login form -->
        <form id="loginForm" class="pb-5 pl-4 bg-secondary">
          <label for="username" class=""> Username: </label>
          <input type="text" id="username" name="username" class="form-control col-4" value="username">

          <label for="password" class=""> Password: </label>
          <input type="password" name="password" id="password" class="form-control col-4" value="password">

          <button id="submit" name="button" type="submit" class="mt-3 btn btn-primary btn-lg"> Submit </button>
        </form>
      </div>

      <!-- register form -->
      <form id="registerForm" class="bg-light py-3 px-3 mt-5">
        <h1 class="text-primary">Sign up!</h1>   <br><br>
        <div class="form-group col-8">
          <label for="registerUsername">Username</label>
          <input type="text" name="registerUsername" class="form-control" id="registerUsername" aria-describedby="emailHelp">
        </div>
        <div class="form-group col-8">
          <label for="registerEmail">Email</label>
          <input type="email" autocomplete="new-password" name="registerEmail" class="form-control" id="registerEmail">
        </div>
        <div class="form-group col-8">
          <label for="registerPassword">Password</label>
          <input type="password" autocomplete="new-password" name="registerPassword" class="form-control" id="registerPassword">
        </div>
        <button id="registerSubmit" name="registerButton" type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- update user form -->
      <form id="updateUserForm" class="bg-light py-3 px-3 mt-5">
        <h1 class="text-primary">Update Your Details</h1>   <br><br>
        <div class="form-group col-8">
          <label for="up-username">Username</label>
          <input type="text" name="username" class="form-control" id="up-username" aria-describedby="emailHelp">
        </div>
        <div class="form-group col-8">
          <label for="up-email">Email</label>
          <input type="email" autocomplete="new-password" name="up-email" class="form-control" id="up-email">
        </div>
        <div class="form-group col-8">
          <label for="up-password">Password</label>
          <input type="password" autocomplete="new-password" name="up-password" class="form-control" id="up-password">
        </div>
        <button id="up-submit" name="up-button" type="submit" class="btn btn-primary">Update Changes</button>
      </form>


      <!-- Product manipulation -->
      <div id="manipulate" class="d-flex justify-content-center">
        <button id="addProductBtn" class="py-4 px-5 text-center btn-lg btn-outline-primary" type="button" name="button">Add new product</button>
        <button id="updateProductBtn" class="py-4 px-5 text-center btn-lg btn-outline-primary" type="button" name="button">Update a product</button>
        <button id="deleteProductBtn" class="py-4 px-5 text-center btn-lg btn-outline-primary" type="button" name="button">Delete a product</button>
      </div>


      <div id="inputIdDiv" >

        <!-- add product form -->

        <form id="addProductForm" class="py-5 px-5">
          <h1 class="text-primary">Add a Product</h1>   <br><br>

          <label class="mr-4" for="addProductName"> Name of product: </label>
          <input type="text" id="addProductName" name="addProductName" >
          <br><br>

          <label class="mr-4" for="addProductPrice"> Price of product: </label>
          <input type="number" id="addProductPrice" name="addProductPrice" >
          <br><br>

          <label class="mr-4" for="userId"> User ID: </label>
          <input type="text" class="ml-5" id="addProductUserId" name="addProductUserId" >
          <br><br>

          <button id="addProduct" name="addProductButton" type="submit" class="btn btn-primary">Add product</button>
        </form>

        <!-- update product form -->
        <form id="productForm" class="py-5 px-5">
          <h1 class="text-primary">Update Product</h1>   <br><br>
          <label class="mr-4" for="productId"> Product ID: </label>
          <input type="text" class="ml-5" id="productId" name="inputId" >
          <br>

          <label class="mr-4" for="productName"> Name of product: </label>
          <input type="text" id="productName" name="productName" >
          <br><br>

          <label class="mr-4" for="productPrice"> Price of product: </label>
          <input type="number" id="productPrice" name="productPrice" >
          <br><br>

          <label class="mr-4" for="userId"> User ID: </label>
          <input type="text" class="ml-5" id="userId" name="userId" >
          <br><br>

          <button id="updateProduct" name="productButton" type="submit" class="btn btn-primary">Update product</button>
        </form>

        <!-- delete product form -->
        <form id="deleteForm" class="">
          <label class="mr-5" for="deleteProductId"> Enter product ID to delete: </label>
          <input type="text" class="ml-5 rounded-pill" id="deleteProductId" name="inputId" >
          <br><br>
            <button id="deleteProduct" name="deleteProductButton" type="submit" class="btn btn-primary rounded-pill">Delete product</button>
        </form>


      </div>


    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
