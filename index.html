<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" >

  <title>Frontend</title>
</head>
<body>
  <div class="container">
    <h1 id="heading" class="jumbotron text-dark">MongoDB Frontend</h1>

    <button id="homeBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Home</button>
    <button id="adminBtn" type="button" class="btn btn-dark rounded-pill">Admin</button>
    <div id="home">
      This is the homepage
    </div>
    <div id="admin" class="bg-dark text-light">
      <button id="loginBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Login</button>
      <button id="logoutBtn" type="button" class="btn btn-dark rounded-pill">Logout</button>
      <button id="registerBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Register</button>
      <button id="viewUserBtn" type="button" class="btn btn-dark rounded-pill">View all users</button>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
